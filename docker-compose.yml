version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: poker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: poker_db
      MYSQL_USER: poker_user
      MYSQL_PASSWORD: poker_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - poker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poker-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/poker_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: poker_user
      SPRING_DATASOURCE_PASSWORD: poker_password
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - poker-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - poker-network

volumes:
  mysql_data:

networks:
  poker-network:
    driver: bridge
