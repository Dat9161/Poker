spring:
  application:
    name: poker-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/poker_db}
    username: ${SPRING_DATASOURCE_USERNAME:poker_user}
    password: ${SPRING_DATASOURCE_PASSWORD:poker_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:mySecretKeyForPokerGameApplicationThatIsVeryLongAndSecure123456789}
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000,http://localhost:80
